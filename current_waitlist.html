        <h2>Checkout!</h2>
        <h3>Tell me what you want and I will do it.</h3>
        <p>Required fields are marked with an *.</p>
        <form method="post" action="https://webdevbasics.net/scripts/demo.php">
            <label for="myFName">*First Name:</label>
            <input type="text" name="myFName" id="myFName" required="required">

            <label for="myLName">*Last Name:</label>
            <input type="text" name="myLName" id="myLName" required="required">

            <label for="Address">*Address:</label>
            <input type="text" name="Address" id="Address" required="required">

            <label for="email">*E-mail Address:</label>
            <input type="email" name="email" id="email" required="required">

            <label for="PNumber">Phone Number:</label>
            <input type="tel" name="PNumber" id="PNumber" maxlength="12">

            <label for="Order_Number">*Order Number:</label>
            <input type="number" name="Order_Number" id="Order_Number" min="1" max="3" step="1"  required="required">

            <label for="SpecicalOROrder#">Special Requests:</label>
            <textarea name="SpecicalOROrder#" id="SpecicalOROrder#" cols="30" rows="2"></textarea>

            <input type="submit">
        </form>
